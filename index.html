
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to My Profile Page</h1>
    <img src="profile.jpg" alt="Profile Photo" class="profile-photo" />

    <p class="intro">
      Hello! I'm <span class="bold">Priti</span>, a student currently pursuing my Bachelor of Technology in Electrical and Electronics Engineering.  
      My Hobbies are dancing, drawing and playing badminton.
    </p>

    <button onclick="sayHello()">Say Hello</button>

    <h2>Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />
      <label for="message">Message:</label><br />
      <textarea id="message" name="message" required></textarea><br />
      <input type="submit" value="Submit" />
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
